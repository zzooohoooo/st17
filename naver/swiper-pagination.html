<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper pagination</title>
  <!-- 관련css -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />
  
  <!-- 내 css가 플러그인 css보다 뒤에 위치 -->
  <style>
    *{margin:0; padding:0;}
    /* .swiper 의 크기를 지정 */
    .test1{
      width:600px;
      /* min-height: 400px; */
      height: 400px;
      margin:auto;
    }

    .test1 .swiper-slide:nth-of-type(even){
      background-color: #f36;
    }
    .test1 .swiper-slide:nth-of-type(odd){
      background-color: #36f;
    }
    .test1 .swiper-slide{
      display: flex;
      justify-content: center;
      align-items: center;

    }

  </style>

</head>
<body>
  <div class="wrap">
    <!-- Slider main container -->
<div class="swiper test1">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  
</div>
  </div>

  <!-- swiper js 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- swiper .test1 연결 -->
  <script>
    const swiper_test1 = new Swiper('.test1', {
  // Optional parameters
  direction: 'horizontal', //방향수평
  loop: true, //반복실행

  //autoplay 자동실행
  autoplay: {
        delay: 2500, //대기시간
      },

  //pagination
  pagination: {
    el: '.swiper-pagination',
    //type: 'fraction',  //블릿대신 번호로 표시
    //type : "progressbar", //블릿대신 진행바 표시
  },

});
  </script>
</body>
</html>
