<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 모바일에서 기기의 너비를 장비 인식할 수 있게 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어쿼리 연습</title>
  <style>
    /* 모바일 우선 m.q */
    /* 기기가 너비가 576px 보다 작을 경우일경우 */
    body{background-color: #ccc;}


    /* @media 미디어쿼리선언 */
    @media (min-width:576px){
      /* 기기가 너비가 576px 이상일경우 */
      body{background-color: #fc6;}
    } /* min-width:576px)*/


    @media (min-width:768px){
      /* 기기가 너비가 768px 이상일경우 */
      body{background-color: #c6f;}

    }/* min-width:768px)*/

    @media (min-width:992px){
      /* 기기가 너비가 992px 이상일경우 */
      body{background-color: #cf6;}

    }/* min-width:992px)*/

    
    @media (min-width:1200px){
      /* 기기가 너비가 1200px 이상일경우 */
      body{background-color: #f39;}

    }/* min-width:1200px)*/
   
  </style>
</head>
<body>
  
</body>
</html>
