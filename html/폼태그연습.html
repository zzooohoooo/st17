<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼태그연습</title>
</head>
<body>
  <h1>폼태그</h1>
  <form action="">
    <fieldset>
      <legend>회원가입기본</legend>
      <ul>
        <li><input type="text"> <input type="text"></li>
        <li><label>아이디: <input type="text"></label></li>
        <li><label for="pid">아이디: </label><input type="text" id="pid"></li>
        <li><label for="pwd">비밀번호: </label><input type="password" id="pwd"></li>
        <li><label for="ptel">전화번호: </label><input type="number" id="ptel"></li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>input</legend>
      <ul>
        <li><input type="checkbox" name="" id=""></li>
        <li>
          <input type="checkbox" name="interest" id="interest1" checked> 
          <label for="interest1">만화책</label>
          <input type="checkbox" name="interest" id="interest2">
          <label for="interest2">독서</label>
          <input type="checkbox" name="interest" id="interest3">
          <label for="interest3">영화</label>
          <input type="checkbox" name="interest" id="interest4">
          <label for="interest4">재봉틀</label>
        </li>
      </ul>
      <ul>
        <li>
          라디오버튼<input type="radio" name="" id="">
        </li>
        <li>
          <label for="ship1">직장</label>
          <input type="radio" name="ship1" id="ship1">
          <label for="ship2">집</label>
          <input type="radio" name="ship2" id="ship2">
          <label for="ship3">부모님집</label>
          <input type="radio" name="ship3" id="ship3">
        </li>
      </ul>
    </fieldset>
    <!-- input:reset -->
    <!-- input:submit -->
    <p>
      <input type="reset" value="취소">
      <input type="submit" value="확인">
      <input type="button" value="버튼">
    </p>
    <p>
      <span>버튼만들기</span>
      <button>텍스트</button>
      <button type="submit">기본값submit</button>
      <button type="reset">취소</button>
      <button type="button">버튼</button>
    </p>
    <p>
      <strong>파일선택</strong>
      <input type="file" name="" id="">
    </p>
    <fieldset>
      <legend>목록메뉴</legend>
      <ul>
        <li>
          <select name="" id=""> 
            <option value="">선택해주세요</option>
            <option value="">네이버</option>
            <option value="">구글</option>
            <option value="">다음</option>
          </select>
        </li>
        <li>
          <select name="" id="" multiple></select> 
            <option value="">선택해주세요</option>
            <option value="">네이버</option>
            <option value="">구글</option>
            <option value="">다음</option>
          </select>
        </li>
      </ul>
    </fieldset>
    <textarea name="" id="" cols="30" rows="3"></textarea>

    <div>
      <p>placeholder : 입력칸에 가이드내용 </p>
      <p>required : 반드시 입력해야하는 내용 </p>
      <input type="text" placeholder="이름을 입력해주세요" required>
      <input type="password" placeholder="비밀번호">
      <input type="submit" >
    </div>
  </form>
</body>
</html>
