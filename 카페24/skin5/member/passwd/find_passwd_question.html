<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>비밀번호 찾기</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>비밀번호 찾기</h2>
</div>

<div module="member_findPasswdQuestion" class="memberArea gInnerMargin">
    <!--@css(/css/module/member/find_passwd_question.css)-->
    <!--
        $nextURL = /member/passwd/find_passwd_method.html
    -->
    <div class="ec-base-box typeMember">
        <fieldset class="content">
            <legend>비밀번호 찾기 2단계 힌트답변 입력</legend>
            <p class="check">{$form.check_method}</p>
            <ul class="ec-base-desc gVer">
                <li>
                	<strong class="term">질문</strong>
                    <div class="desc">{$passwd_question}</div>
                </li>
                <li>
                	<strong class="term"><label for="passwd_answer">답변</label></strong>
                    <div class="desc">{$form.passwd_answer}</div>
                </li>
            </ul>
        </fieldset>
    </div>
    <div class="ec-base-button gBottom">
        <a href="#none" class="btnSubmitFix sizeM" onclick="{$action_func_find_passwd}">확인</a>
    </div>
</div>
