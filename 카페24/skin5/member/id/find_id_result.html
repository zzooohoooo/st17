<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>아이디 찾기</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>아이디 찾기</h2>
</div>

<div module="member_findidresult" class="memberArea gInnerMargin">
    <!--@css(/css/module/member/find_id_result.css)-->
    <div class="ec-base-box typeMember">
        <div class="complete">
            <p class="headDesc">고객님 아이디 찾기가 완료 되었습니다.</p>
            <p class="infoDesc">가입된 아이디가 총 <span class="txtEm">{$idCnt}</span>개 있습니다.</p>
            <div class="description">
                <ul class="ec-base-desc gSmall">
                    <li><strong class="term">이름</strong><div class="desc">{$name}</div></li>
                    <li><strong class="term">{$searchType}</strong><div class="desc">{$searchInfo}</div></li>
                </ul>
                {$searchIds}
            </div>
        </div>
    </div>
    <div class="ec-base-button gBottom">
        <a href="javascript:go_findlogin('{$id}');" class="btnNormalFix sizeM">로그인</a>
        <a href="javascript:go_findpwd('{$id}','{$mtype}');" class="btnSubmitFix sizeM">비밀번호 찾기</a>
    </div>
</div>
