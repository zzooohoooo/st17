<!--@layout(/layout/basic/layout.html)-->
<div module="board_CommentDeletePackage_4" class="gInnerMargin">
    <!--@css(/css/module/board/commentDeletePackage.css)-->
    <div module="board_title_4">
        <div class="path">
            <span>현재 위치</span>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/board/index.html">게시판</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleArea">
            <h2>{$board_title}</h2>
        </div>
    </div>

    <div module="Board_CommentDel_4">
        <div class="ec-base-box typeThin gPadding center">
            <fieldset class="form">
                <legend>댓글삭제</legend>
                <p class="headDesc">댓글 등록 시 입력한 <strong class="txtEm">비밀번호를 입력하여 주십시요.</strong></p>
                <div class="password">{$form.comment_password}</div>
            </fieldset>
        </div>
        <div class="ec-base-button gBottom">
            <a href="{$link_board_list}" class="btnNormalFix sizeM">목록</a>
            <button type="submit" class="btnSubmitFix sizeM">확인</button>
        </div>
    </div>
</div>
