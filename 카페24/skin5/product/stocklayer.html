<div module="product_stocklayer">
    <!--@css(/layout/basic/css/ec-base-layer.css)-->
    <!--@css(/layout/basic/css/ec-base-table.css)-->
    <!--@css(/css/module/product/stocklayer.css)-->
    <div id="{$stockLayerID}" class="layer {$stockLayerClass} ec-base-layer gScroll typeModal">
        <div class="header">
            <h3>재고수량</h3>
        </div>
        <div class="content">
            <p class="desc">
                현재 상품의 재고수량 현황입니다.<br />
                (현재 판매 진행 중이므로 재고 현황에 다소 차이가 날 수 있습니다.)
            </p>
            <div class="ec-base-table gBlank10">
                <table  border="1">
                    <caption>재고수량</caption>
                    <colgroup>
                    <col style="width:70%" />
                    <col style="width:30%" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">옵션</th>
                            <th scope="col">재고수량</th>
                        </tr>
                    </thead>
                    <tbody class="center">
                        <tr>
                            <td class="left">{$option_value}</td>
                            <td>{$stock_value}</td>
                        </tr>
                        <tr>
                            <td class="left">{$option_value}</td>
                            <td>{$stock_value}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a href="#none" class="btnClose" onClick="{$stockLayerCloseAction}">닫기</a>
    </div>
</div>
