<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postion</title>
  <style>
    .box{
      width:200px;
      min-height: 200px;
    }
    .box:nth-child(odd){
      background-color: #f68;
    }
    .box:nth-child(even){
      background-color: #86f;
    }
    .box{left:0; top:0}
    .box1{position: static;}
    .box2{position: relative;}
    .box3{position: absolute;}
    .box4{position: fixed;}
    .box5{position: sticky;}

  </style>
</head>
<body>
  <!-- .box.box$*%>{box$} -->
  <div class="box box1">box1</div>
  <div class="box box2">box2</div>
  <div class="box box3">box3</div>
  <div class="box box4">box4</div>
  <div class="box box5">box5</div>
  <div class="box box6">box6</div>
</body>
</html>
