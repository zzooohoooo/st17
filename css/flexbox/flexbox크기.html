<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox 크기</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    /* 테스트용 화면 */
    .parent{
      background-color: #ccc;
      min-height: 200px;
      margin-top:50px;
    }
    .child{
      background-color: rgba(0, 0, 255,0.5);
      border: 1px solid #000;
    }

    /* flex속성 */
    .container{
      display: flex;
      /* width:400px; */
      width:80%;
    }

    .container.column{
      flex-direction: column;
      /* 수직주축 height  */
    }

    .container.row{
      /* flex-direction: row 기본값으로 생략해도 동일*/
      flex-direction: row;
      /* 수평 주축 width */
    }

    .item{
      flex-grow: 1;
      flex-shrink: 1;
      /* flex-basis:auto; */
      /* flexitem의 크기  flex-basis:100px;*/
      /* 주축이 어느 방향에 따라서 width/height 결정 */
      flex-basis:200px;

      width:150px;
    }


  </style>
</head>
<body>
  <div class="wrap">
    <!-- div.parent.container>.child.item*4>{item$} -->
    <div class="parent container column">
      <div class="child item">item1</div>
      <div class="child item">item2</div>
      <div class="child item">item3</div>
      <div class="child item">item4</div>
    </div>
    <div class="parent container row">
      <div class="child item">item1</div>
      <div class="child item">item2</div>
      <div class="child item">item3</div>
      <div class="child item">item4</div>
    </div>
  </div>
</body>
</html>
