  <link rel="stylesheet" href="asset/css/cafe24reset.css">
  <style>
    .wrap{
      /* 최대너비 1240       상단여백 50px 좌우 auto */
      max-width: 1240px; 
      margin:50px auto 0;
    }
    .ec-base-product{}
    .ec-base-product .prdList{
      overflow: hidden;
      /* float가 지정된 li를 인식하기 위해 */
      background-color: #ccc;
    }
    .ec-base-product .prdList::after{
      content: '';
      display:block;
      clear: both;
    }
    .ec-base-product .grid2 > li{ width:50%;}
    .ec-base-product .grid3 > li{ width:33.3333%;}
    .ec-base-product .grid4 > li{ width:25%;}
    .ec-base-product .grid5 > li{ width:20%;}

    .ec-base-product .prdList >li{
      /*   .ec-base-product .prdList .description 기준조상*/
      position: relative;
      /* display: inline-block; */
      /* float가 선언되면 일반흐름에서 제외 */
      float:left;
      background-color: #f68;
      box-sizing: border-box;
      /* 배경색이 적용되는  여백 양쪽 10px  */
      padding:0 10px;
    }

    /*
    *position연습 시작
    */
    .ec-base-product .prdList  .thumbnail{
      /* .ec-base-product .prdList >li .icon__box의 기준조상 */
      position: relative;
    }
  
    .ec-base-product .prdList >li .icon__box{
      /* 일반흐름제외, 기준요소 설정 */
      position: absolute;
      /* 위치설정  */
      right: 0px; top:0px;
    }

    /*
    *position연습 끝
    */

    .ec-base-product .prdList >li .icon__box >span{
      display: block;
    }

    /* transform을 위한 css 작성 시작 */
    .ec-base-product .prdList .description{
      /* 일반흐름제외 , 기준조상 설정 */
      position: absolute;
      left:0px; bottom:0px;
      background-color: rgba(255,255,255,0.5);
      /*일반흐름에서 제외되었지만 기준조상으로 너비를 가져옵니다.*/
      width:100%;
      padding:1em;
      box-sizing: border-box;
    }

    /* transform 설정 시작 */
    .ec-base-product .prdList .description{
      /* 본인요소의 크기만큰 y축으로 이동 */
